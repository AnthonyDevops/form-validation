<html lang="en">

    <title>Form validation exercise</title>
    <h1>Registration Form</h1>
</head>
<body>
    <form>
        
<label for="User id"><b>User id :</b></label>
 <input type="text" placeholder="Required, length of 5 to 12 characters :" name="User id" id="User id" required>
 <br>
 <br>
  <label for="Password"><b>Password</b></label>
    <input type="Password" placeholder="Required, length of 7 to 12 characters" name="Password" id="Password" required>
    <br>
    <label for="Name"><br>Name :</label>
    <input type="text" placeholder="Required, letters only" name="Name" id="Name" required>
    <br>
     <label for="Address"><br>Address :</label>
    <input type="text" placeholder="Optional" name="Address" id="Address" required>
    <br>
    <br>
    <label for="Country">Country :</label>
    

<select name="Country" id="Country" required>
  <option value="South Africa">South Africa</option>
  <option value="China">China</option>
  <option value="America">America</option>
  <option value="Egypt">Egypt</option>
</select>
<br>
<br>
<label for="Zip code"><b>Zip code :</b></label>
 <input type="text" placeholder="Required, numeric only :" name="User id" id="User id" required>
 <br>
 <br>
<label for="Email"><b>Email :</b></label>
 <input type="text" placeholder="Required, valid email address only :" name="User id" id="User id" required>
 <br>
 <label for="Sex"><b>Sex :</b></label>
 <input type="radio" name="gender" value="male" required> Male
<input type="radio" name="gender" value="female" required> Female
<br>
<br>
<label for="Language"><b>Language :</b></label>
 <input type="checkbox" name="Language" value="English"> English
<input type="checkbox" name="Language" value="Non english"> Non-english
<br>
<br>
<textarea name="Message" id="text" cols="20" rows="10" placeholder="Optional"></textarea>
<br>
<br>
<br>
<button type="submit" class="submit">submit</button>
